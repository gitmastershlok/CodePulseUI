<div class="container">
    <h1 class="mt-3">Add Category</h1>
    <form  #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Category Name</label>
                <input type="text" id="categoryName" class="form-control" name="categoryName" placeholder="Please Enter Category Name" [(ngModel)]="model.name">
            </div>

            <div class="mt-3">
                <label class="form-label">Category Url Handle</label>
                <input type="text" id="CategoryUrlHandle" class="form-control" name="CategoryUrlHandle" placeholder="Please Enter Category Url" [(ngModel)]="model.urlHandle">
            </div>

            <div class="mt-3">
                <button class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
